services:
  espn4cc4c:
    image: ghcr.io/kineticman/espn4cc4c:latest
    container_name: espn4cc4c
    init: true
    stop_grace_period: 20s

    ports:
      - "8094:8094"

    environment:
      TZ: "America/New_York"
      VC_RESOLVER_BASE_URL: "http://192.168.86.72:8094"
      CC_HOST: "192.168.86.72"
      CC_PORT: "5589"
      PORT: "8094"
      APP_MODULE: "bin.vc_resolver:app"
      VALID_HOURS: "72"
      LANES: "40"
      ALIGN: "30"
      MIN_GAP_MINS: "30"
      M3U_GROUP_TITLE: "ESPN+ VC"
      VC_M3U_PATH: "/app/out/playlist.m3u"
      WATCH_API_KEY: "0dbf88e8-cc6d-41da-aa83-18b5c630bc5c"

    volumes:
      - ./data:/app/data
      - ./out:/app/out
      - ./logs:/app/logs

    dns_search:
      - "localdomain"
      - "tailxxxxx.ts.net"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8094/health >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    restart: unless-stopped
