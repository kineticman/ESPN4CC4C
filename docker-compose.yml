services:
  espn4cc:
    build: .
    container_name: espn4cc
    init: true
    stop_grace_period: 15s
    ports:
      - "${PORT:-8094}:8094"
    env_file:
      - .env
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - ./data:/app/data
      - ./out:/app/out
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
