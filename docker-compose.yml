services:
  espn4cc4c:
    image: ghcr.io/kineticman/espn4cc4c:latest
    # For devs: comment image above and uncomment below to build locally
    # build: .

    container_name: espn4cc4c

    ports:
      - "8094:8094"

    volumes:
      - ./data:/app/data
      - ./out:/app/out
      - ./logs:/app/logs

    environment:
      # Required
      TZ: "America/New_York"
      VC_RESOLVER_BASE_URL: "http://192.168.86.72:8094"

      # Player target
      CC_HOST: "192.168.86.72"
      CC_PORT: "5589"

      # Service/App
      PORT: "8094"
      APP_MODULE: "bin.vc_resolver:app"

      # Planner knobs
      VALID_HOURS: "72"
      LANES: "40"
      ALIGN: "30"
      MIN_GAP_MINS: "30"

      # M3U appearance
      M3U_GROUP_TITLE: "ESPN+ VC"
      VC_M3U_PATH: "/app/out/playlist.m3u"

      # Optional (ingest helpers)
      WATCH_API_KEY: "0dbf88e8-cc6d-41da-aa83-18b5c630bc5c"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8094/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
