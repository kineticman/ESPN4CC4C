version: '3.8'

services:
  espn4cc:
    build: .
    container_name: espn4cc
    ports:
      - "8094:8094"
    volumes:
      - ./data:/app/data
      - ./out:/app/out
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    env_file:
      - .env
    restart: unless-stopped

networks:
  espn4cc-net:
    driver: bridge
