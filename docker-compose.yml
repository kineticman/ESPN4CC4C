services:
  espn4cc:
    container_name: espn4cc
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # run as host user so bind-mount files aren't root-owned
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - TZ=${TZ:-America/New_York}
      - PORT=${PORT:-8094}
      - VC_RESOLVER_BASE_URL=${VC_RESOLVER_BASE_URL:-http://127.0.0.1:8094}
      - VC_RESOLVER_ORIGIN=${VC_RESOLVER_BASE_URL:-http://127.0.0.1:8094}
      - DB=${DB:-/app/data/eplus_vc.sqlite3}
      - OUT=${OUT:-/app/out}
      - LOGS=${LOGS:-/app/logs}
      - VALID_HOURS=${VALID_HOURS:-72}
      - LANES=${LANES:-40}
      - ALIGN=${ALIGN:-30}
      - MIN_GAP_MINS=${MIN_GAP_MINS:-30}
      - CC_HOST=${CC_HOST:-127.0.0.1}     # host ONLY (no port)
      - CC_PORT=${CC_PORT:-5589}
      - M3U_GROUP_TITLE=${M3U_GROUP_TITLE:-ESPN+ VC}
      - WATCH_API_KEY=${WATCH_API_KEY:-0dbf88e8-cc6d-41da-aa83-18b5c630bc5c}
    ports:
      - "${PORT:-8094}:${PORT:-8094}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./out:/app/out
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8094/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
