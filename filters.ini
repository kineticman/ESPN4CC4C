# ============================================================================
# ESPN4CC4C FILTERING CONFIGURATION
# ============================================================================
# This file controls which ESPN events appear in your virtual TV channels.
#
# SYNTAX:
#   "*" or "all" = include everything (no filtering)
#   comma-separated = whitelist specific items
#   empty or "none" = exclude everything
#
# USAGE:
#   1. Uncomment lines by removing the "#" at the start
#   2. Edit values as needed
#   3. Save this file
#   4. Run update_schedule.sh to regenerate channels
#
# ============================================================================

[filters]

# ============================================================================
# CREDENTIAL-BASED PRESETS
# ============================================================================
# Choose ONE scenario based on your ESPN access:
#
# SCENARIO 1: ESPN+ Subscription Only (~305 events)
#   - College sports, niche content, UFC PPV
#   - Requires ESPN+ monthly/annual subscription
#   - Uncomment these two lines:
#
# enabled_networks = ESPN+
# require_espn_plus = true

# SCENARIO 2: Linear TV Provider Only (~463 events)
#   - ESPN, ESPN2, ESPNU, ESPNews, ACC Network, SEC Network, etc.
#   - Requires cable/satellite/YouTube TV/Hulu Live/Sling/etc.
#   - Uncomment these two lines:
#
# exclude_networks = ESPN+
# require_espn_plus = false

# SCENARIO 3: Both ESPN+ AND Linear TV (~768 events, includes simulcast duplicates)
#   - Show everything you can access
#   - Note: Some events (like "The Pat McAfee Show") appear on multiple networks
#   - This is the DEFAULT if you don't uncomment anything:
#
enabled_networks = *
# require_espn_plus is intentionally left unset to allow both

# ============================================================================
# ADVANCED NETWORK FILTERING
# ============================================================================
# Fine-tune which ESPN networks/channels to include or exclude.
#
# Available networks (by event count from your current database):
#   ESPN+ (305), ESPNews (73), ESPN Deportes (63), ESPN2 (60), ESPN (59),
#   ACCN (49), ESPNU (44), SEC Network (43), SEC Network + (38), ACCNX (21),
#   @ESPN (5), ESPN3 (4), ESPN Unlimited (3), ESPN PPV (1)
#
# Examples:
#   enabled_networks = ESPN,ESPN2,ESPNU         # Only major ESPN channels
#   exclude_networks = ESPN Deportes,ESPN PPV   # Remove Spanish language & PPV
#
# NOTE: If you uncommented a SCENARIO above, these settings override it
# enabled_networks = *
# exclude_networks =

# ============================================================================
# SPORT FILTERING
# ============================================================================
# Filter by sport type (based on current database contents).
#
# Available sports (by event count):
#   Basketball (286), Football (163), Soccer (65), Hockey (26),
#   Volleyball (19), MMA (9), Action Sports (6), Field Hockey (2),
#   Jai Alai (2), Polo (2), Cricket (1), Dogs (1)
#
# Examples:
#   enabled_sports = Football,Basketball,Soccer   # Major sports only
#   exclude_sports = Dogs,Jai Alai               # Remove niche content
#   enabled_sports = Basketball                   # Basketball season only
#
enabled_sports = *
exclude_sports =

# ============================================================================
# LEAGUE FILTERING
# ============================================================================
# Filter by league/conference/competition.
#
# Available leagues (by event count):
#   NCAAM (138), NCAA Football (121), NCAAW (109), NFL (35), NHL (25),
#   NBA (20), NCAAM Soccer (20), NCAA Women's Volleyball (19),
#   UEFA Women's Champions League (11), UFC (9), NBA G League (5), XG (5),
#   Bundesliga (3), College (3), LALIGA (2), Magic City (2), NCAAW Soccer (2),
#   USP (2), CWHOC (1), NWSL (1), RB (1)
#
# Examples:
#   enabled_leagues = NFL,NBA,NHL                 # Pro sports only
#   enabled_leagues = NCAA                        # All NCAA (uses partial matching)
#   exclude_leagues = G League,XG                 # Remove minor leagues
#   enabled_leagues = NCAAM,NCAAW,NCAA Football   # College sports
#
enabled_leagues = *
exclude_leagues = NCAAW, NCAA Women's Volleyball, NCAAW Soccer

# ============================================================================
# EVENT TYPE FILTERING
# ============================================================================
# Filter by event broadcast type.
#
# Available types (by event count):
#   UPCOMING (709), OVER (50), LIVE (9)
#
# Examples:
#   exclude_event_types = OVER                    # No replays/past events
#   enabled_event_types = LIVE,UPCOMING           # Same as above
#
enabled_event_types = *
exclude_event_types =

# ============================================================================
# PACKAGE/SUBSCRIPTION FILTERING
# ============================================================================
# Control content based on ESPN+ subscription and PPV requirements.
#
# Available packages:
#   ESPN_PLUS (302 events) - Standard ESPN+ subscription
#   ESPN_PLUS_UFC_PPV_* (1 event) - UFC pay-per-view
#   ESPN_DTC_ONLY (2 events) - Direct-to-consumer only
#
# Options:
#   require_espn_plus = true      # ONLY show ESPN+ content
#   require_espn_plus = false     # EXCLUDE ESPN+ content (linear TV only)
#   exclude_ppv = true            # Remove UFC pay-per-view events
#
# NOTE: If you set a SCENARIO above, these may already be configured
# require_espn_plus =
exclude_ppv = true

# ============================================================================
# ADVANCED OPTIONS
# ============================================================================
# Fine-tune filter behavior

# Case-insensitive matching (default: true)
# When true: "nfl" matches "NFL", "Nfl", "nFL", etc.
case_insensitive = true

# Partial league matching (default: true)
# When true: "NCAA" matches "NCAA Football", "NCAAM", "NCAAW", etc.
# Useful for filtering all college sports at once
partial_league_match = true

