# ESPN4CC4C Event Filters Configuration
# Filters control which events from ESPN+ appear in your virtual channels

[filters]

# ============================================================================
# NETWORK FILTERS
# ============================================================================
# Control which ESPN networks to include
# Options: * (all), or comma-separated list: ESPN, ESPN2, ESPNU, ESPN+, ACCN, SECN, etc.
enabled_networks = *

# Exclude specific networks (takes priority over enabled_networks)
exclude_networks = 

# ============================================================================
# SPORT FILTERS
# ============================================================================
# Control which sports to include
# Options: * (all), or comma-separated list: Football, Basketball, Soccer, etc.
enabled_sports = *

# Exclude specific sports
exclude_sports = 

# ============================================================================
# LEAGUE FILTERS
# ============================================================================
# Control which leagues/competitions to include
# Options: * (all), or comma-separated list: NFL, NCAA Football, NBA, Premier League, etc.
enabled_leagues = *

# Exclude specific leagues
exclude_leagues = 

# Partial matching for leagues (e.g., "NCAA" matches "NCAA Football" and "NCAA Basketball")
partial_league_match = true

# ============================================================================
# LANGUAGE FILTERS
# ============================================================================
# Control which languages to include
# Common values: en (English), es (Spanish), pt (Portuguese)
# Options: * (all), or comma-separated list: en, es
enabled_languages = *

# Exclude specific languages (useful for removing Spanish broadcasts)
# Example: exclude_languages = es
exclude_languages = es

# ============================================================================
# EVENT TYPE FILTERS
# ============================================================================
# Control event types
# Options: * (all), LIVE, REPLAY, UPCOMING
enabled_event_types = *

# Exclude specific event types (e.g., exclude_event_types = REPLAY)
exclude_event_types = 

# ============================================================================
# PACKAGE FILTERS
# ============================================================================
# Control ESPN+ subscription requirements
# Options: true (only ESPN+ content), false (only non-ESPN+ content), blank (all)
require_espn_plus = 

# Exclude Pay-Per-View events
exclude_ppv = false

# ============================================================================
# CONTENT TYPE FILTERS
# ============================================================================
# Exclude non-sport content (studio shows, news programs, talk shows)
# These typically don't have valid ESPN deeplinks and may not stream properly
exclude_no_sport = false

# ============================================================================
# GENERAL OPTIONS
# ============================================================================
# Case insensitive matching
case_insensitive = true

# ============================================================================
# EXAMPLE CONFIGURATIONS
# ============================================================================

# Example 1: Only English NFL and NCAA Football
# enabled_sports = Football
# enabled_leagues = NFL, NCAA Football
# enabled_languages = en

# Example 2: Exclude Spanish content
# exclude_languages = es

# Example 3: Only live events, no replays
# enabled_event_types = LIVE

# Example 4: Only ESPN+ content (exclude free ESPN)
# require_espn_plus = true

# Example 5: Basketball only, English, no PPV
# enabled_sports = Basketball
# enabled_languages = en
# exclude_ppv = true

# Example 6: Exclude studio shows and news
# exclude_no_sport = true
