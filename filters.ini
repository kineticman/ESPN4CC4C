# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Q: I set filters but nothing changed?
# A: Make sure you ran update_schedule.sh after editing this file
#
# Q: I'm seeing fewer events than expected?
# A: Check the logs in ./logs/plan_builder.jsonl for filter statistics
#    Run: python3 bin/generate_filter_options.py ./data/eplus_vc.sqlite3
#    to see what's currently available
#
# Q: How do I see what filters are active?
# A: Check logs/plan_builder.jsonl or run update_schedule.sh manually
#    Look for lines with "event":"filter_applied"
#
# Q: I want to reset to defaults?
# A: Set all enabled_* to "*" and all exclude_* to empty
#    Or delete this file and regenerate with:
#    python3 bin/generate_filter_options.py ./data/eplus_vc.sqlite3 --generate-config > filters.ini
#
# ============================================================================
